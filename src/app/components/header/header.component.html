<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Asset Manager</span>
        <div class="navbar-nav" *ngIf="$login | async">
            <button class="btn btn-light" (click)="addAsset(addasset)">Tambah Aset</button>
        </div>
        <div class="navbar-nav ms-auto">
            <button class="btn btn-light" *ngIf="$login | async" (click)="logout()"><i
                    class="bi bi-box-arrow-right"></i></button>
        </div>
    </div>
</nav>

<ng-template #addasset let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Tambah Aset</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <label for="name" class="col-sm-4 col-form-label">Nama Aset</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" [(ngModel)]="asset.name">
            </div>
        </div>
        <div class="row mt-2">
            <label for="name" class="col-sm-4 col-form-label">Nama Aset</label>
            <div class="col-sm-8">
                <select type="text" class="form-control" id="name" [(ngModel)]="asset.currency">
                    <option value="IDR">IDR</option>
                    <option value="SGD">SGD</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="modal.close()">Simpan</button>
    </div>
</ng-template>
