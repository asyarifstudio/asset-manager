<div class="container-fluid">
    <div class="row">
        <div class="col-3 offset-9 d-flex justify-content-end">
            <button class="btn btn-primary me-2">Urutkan</button>
            <button class="btn btn-primary" (click)="addAsset(addasset)">Tambah Aset</button>
        </div>
    </div>
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Aset</th>
                <th>Mata Uang</th>
            </tr>
        </thead>
        <tbody>
            <tr class="pointer" *ngFor="let asset of assets;index as i" (click)="onSelectAsset(asset)">
                <td>{{i+1}}</td>
                <td>{{asset.name}}</td>
                <td>{{asset.currency}}</td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #addasset let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Tambah Aset</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <label for="name" class="col-sm-4 col-form-label">Nama Aset</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" [(ngModel)]="asset.name">
            </div>
        </div>
        <div class="row mt-2">
            <label for="name" class="col-sm-4 col-form-label">Nama Aset</label>
            <div class="col-sm-8">
                <select type="text" class="form-control" id="name" [(ngModel)]="asset.currency">
                    <option value="IDR">IDR</option>
                    <option value="SGD">SGD</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="modal.close()">Simpan</button>
    </div>
</ng-template>
