<div class="container-fluid" *ngIf="assets else loading">
    <table class="table table-sm">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Aset</th>
                <th>Satuan</th>
                <th>Pilihan</th>
                <ng-container *ngFor="let column of tableColumn">
                    <th>{{column.year}} - {{column.month}}</th>
                </ng-container>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let asset of assets;index as i">
                <td>{{i + 1}}</td>
                <td>{{asset.name}}</td>
                <td>{{asset.currency}}</td>
                <td>
                    <button class="btn btn-sm btn-light" ngbTooltip="Tambah Entry"
                        (click)="onAddEntry(asset,addentry)"><i class="bi bi-plus-circle"></i></button>
                </td>
                <ng-container *ngFor="let column of tableColumn">
                   <td class="entry" (click)="onEdit(asset,column,addentry)"> {{getAmount(asset,column) | currency:asset.currency:'symbol-narrow'}}</td>
                </ng-container>
            </tr>
        </tbody>
    </table>

</div>

<ng-template #loading>
    loading
</ng-template>

<ng-template #addentry let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <label for="amount" class="col-sm-4 col-form-label">Nilai</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" [(ngModel)]="currentEntry.amount">
            </div>
        </div>
        <div class="row  mt-2">
            <label for="year" class="col-sm-4 col-form-label">Tahun</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="year" id="amount" min="2000" max="2100" step="1"
                    [(ngModel)]="currentEntry.year">
            </div>
        </div>
        <div class="row mt-2">
            <label for="month" class="col-sm-4 col-form-label">Nama Aset</label>
            <div class="col-sm-8">
                <select type="text" class="form-control" id="month" [(ngModel)]="currentEntry.month">
                    <option value="0">Januari</option>
                    <option value="1">Februari</option>
                    <option value="2">Maret</option>
                    <option value="3">April</option>
                    <option value="4">Mei</option>
                    <option value="5">Juni</option>
                    <option value="6">Juli</option>
                    <option value="7">Agustus</option>
                    <option value="8">September</option>
                    <option value="9">Oktober</option>
                    <option value="10">November</option>
                    <option value="11">Desember</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="modal.close()">Simpan</button>
    </div>
</ng-template>
