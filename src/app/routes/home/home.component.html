<div class="container-fluid" *ngIf="assets else loading">
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <th rowspan="2" class="align-middle">No</th>
                <th rowspan="2" class="align-middle">Nama Aset</th>
                <th rowspan="2" class="align-middle">Satuan</th>
                <th rowspan="2" class="align-middle">Pilihan</th>
                <ng-container *ngFor="let column of yearSpans">
                    <th [colSpan]="column.column" class="text-center">{{column.year}}</th>
                </ng-container>
            </tr>
            <tr>
                <ng-container *ngFor="let column of tableColumn">
                    <th>{{getMonth(column.month)}}</th>
                </ng-container>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let asset of assets;index as i">
                <td>{{i + 1}}</td>
                <td>{{asset.name}}</td>
                <td>{{asset.currency}}</td>
                <td>
                    <button class="btn btn-sm btn-light" ngbTooltip="Tambah Entry"
                        (click)="onAddEntry(asset,addentry)"><i class="bi bi-plus-circle"></i></button>
                </td>
                <ng-container *ngFor="let column of tableColumn">
                    <td class="entry" (click)="onEdit(asset,column,addentry)"> {{getAmount(asset,column) |
                        number}}</td>
                </ng-container>
            </tr>

            <tr>
                <td colspan="4">Total</td>
                <ng-container *ngFor="let column of tableColumn">
                    <td>{{column.total |
                        number}}</td>
                </ng-container>
            </tr>
        </tbody>
    </table>

    <canvas baseChart height="100"
                [data]="chartData"
               ></canvas>

</div>

<ng-template #loading>
    loading
</ng-template>

<ng-template #addentry let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <label for="amount" class="col-sm-4 col-form-label">Nilai</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" [(ngModel)]="currentEntry.amount">
            </div>
        </div>
        <div class="row  mt-2">
            <label for="year" class="col-sm-4 col-form-label">Tahun</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="year" id="amount" min="2000" max="2100" step="1"
                    [(ngModel)]="currentEntry.year">
            </div>
        </div>
        <div class="row mt-2">
            <label for="month" class="col-sm-4 col-form-label">Nama Aset</label>
            <div class="col-sm-8">
                <select type="text" class="form-control" id="month" [(ngModel)]="currentEntry.month">
                    <option [ngValue]="0">Januari</option>
                    <option [ngValue]="1">Februari</option>
                    <option [ngValue]="2">Maret</option>
                    <option [ngValue]="3">April</option>
                    <option [ngValue]="4">Mei</option>
                    <option [ngValue]="5">Juni</option>
                    <option [ngValue]="6">Juli</option>
                    <option [ngValue]="7">Agustus</option>
                    <option [ngValue]="8">September</option>
                    <option [ngValue]="9">Oktober</option>
                    <option [ngValue]="10">November</option>
                    <option [ngValue]="11">Desember</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="modal.close()">Simpan</button>
    </div>
</ng-template>
